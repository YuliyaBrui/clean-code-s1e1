<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css"
          media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="logo" src="./eisenhower-matrix.jpg">
      <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="adding-element">
        <h3 class="title" for="new-task">Add Item</h3>
        <div class="task-wrapper">
          <input id="new-task" class="input input-text task" type="text"><button class="btn addfix">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul class="list list-start" id="incomplete-tasks">
        <li class="item">
          <input class="input checkbox" type="checkbox"><label class="task label">Pay Bills</label>
          <input class="input input-text" type="text"><button class=" btn editfix">Edit</button>
          <button class="btn deletefix"><img class="btn-img" src="./remove.svg"></button>
        </li>
        <li class="item edit-item">
          <input class="input checkbox" type="checkbox"><label class="task label">Go Shopping</label>
          <input type="text" value="go shopping" class="input task input-text"><button class="btn editfix">Save</button>
          <button class="btn deletefix"><img class="btn-img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list list-finish" id="completed-tasks">
        <li class="item">
          <input class="input checkbox" type="checkbox" checked><label class="task label">See the Doctor</label>
          <input type="text" class="input task input-text"><button class="btn editfix">Edit</button>
          <button class="btn deletefix"><img class="btn-img" src="./remove.svg"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
