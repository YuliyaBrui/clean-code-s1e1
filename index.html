<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css"
          media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main">
      <p id="adding-element">
        <label class="title" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"class="task input-text" type="text"><button class="addfix">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input class="input-checkbox" type="checkbox"><label class="task">Pay Bills</label>
          <input class="input-text" type="text"><button class="editfix">Edit</button>
          <button class="deletefix"><img src="./remove.svg"></button>
        </li>
        <li class="edit-section">
          <input class="input-checkbox" type="checkbox"><label class="task">Go Shopping</label>
          <input type="text" value="go shopping" class="task input-text"><button class="editfix">Save</button>
          <button class="deletefix"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input class="input-checkbox" type="checkbox" checked><label class="task">See the Doctor</label>
          <input type="text" class="task input-text"><button class="editfix">Edit</button>
          <button class="deletefix"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
